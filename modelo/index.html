<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1>Um cabeçalho qualquer</h1>
        <p>
            Mussum Ipsum, cacilds vidis litro abertis.
            Casamentiss faiz malandris se pirulitá.
            Em pé sem cair, deitado sem dormir, sentado sem cochilar e fazendo pose.
        </p>

        <form action="" method="get" class="form">
            <p>Nome: <input type="text" class="nome" name="nome" /></p>

            <p>Sobrenome: <input type="text" class="sobrenome" name="sobrenome" /></p>

            <p>Peso: <input type="text" class="peso" name="peso" /></p>

            <p>Altura: <input type="text" class="altura" name="altura" /></p>

            <button type="submit" class="button" name="enviar">Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
