<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <h1>Validação de formulário</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entrer 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="form">
            <label>Nome</label>
            <input type="text" class="nome validar" name="nome" />

            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar" name="sobrenome" />

            <label>CPF</label>
            <input type="text" class="cpf validar" name="cpf" />

            <label>Usuário</label>
            <input type="text" class="usuario validar" name="usuario" />

            <label>Senha</label>
            <input type="password" class="senha validar" name="senha" />

            <label>Repetir a senha</label>
            <input type="password" class="repetir-senha validar" name="repetir-senha" />

            <button type="submit" class="button" name="enviar">Enviar</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/ValidaCPF.js"></script>
</body>

</html>
